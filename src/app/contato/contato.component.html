<div class="bg">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-md-8 d-flex justify-content-center">
                <div class="col-md-8 pt-br mt-5 mb-4">
                    <h1 id="titulo "><strong>Fale Conosco</strong></h1>
                    <div class="mt-3 pb-3">
                        <div class="form-group">
                            
                            <!--Nome Completo-->
                            <label for="nome"><strong>Nome Completo</strong></label>
                            <input type="text" class="form-control" id="nome" [(ngModel)]="faleConosco.nome"
                                [ngModelOptions]="{standalone: true}" aria-describedby="nome"
                                placeholder="Digite seu nome..." autofocus required>
                                <span class="erro" *ngIf='erroNome'>{{erroNome}}<br></span><br><!--Mensagem de erro caso aja falha no preenchimento-->

                            <!--Email-->
                            <label for="email"><strong>E-mail</strong></label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="faleConosco.email"
                                [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp"
                                placeholder="Digite seu e-mail..." required>
                                <span class="erro" *ngIf='erroEmail'>{{erroEmail}}<br></span><br>

                            <!--Telefone-->
                            <label for="telefone"><strong>Telefone</strong></label>
                            <input for="text" class="form-control" id="telefone" [(ngModel)]="faleConosco.telefone"
                                [ngModelOptions]="{standalone: true}" aria-describedby="telefone"
                                placeholder="Digite seu telefone..." required>
                                <span class="erro" *ngIf='erroTelefone'>{{erroTelefone}}<br></span><br>

                            <!--Mensagem-->
                            <label for="caixatxt"><strong>Mensagem</strong></label>
                            <textarea [(ngModel)]="faleConosco.msg" id="msg" [ngModelOptions]="{standalone: true}"
                                rows="10" cols="77" maxlength="500" placeholder="Digite sua mensagem..."
                                required></textarea>
                                <span class="erro" *ngIf="erroMensagem">{{erroMensagem}}<br></span><br>

                            <!--Enviar-->
                            <button type="button" class="btn btn-outline-purple" (click)="validaForm()">Enviar</button>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
<app-rodape></app-rodape>
