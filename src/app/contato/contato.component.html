<div class="container pt-br mt-5 mb-5" id="pt1">
    <div class="row" id="form">
        <div class="col-md-1"></div>
        <div class="col-md-5">


            <form class="mt-3 pb-3">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" [(ngModel)]="nome"
                        [ngModelOptions]="{standalone: true}" aria-describedby="nome" placeholder="Digite seu nome..."
                        autofocus required>


                    <label for="sobNome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobNome" [(ngModel)]="sobNome"
                        [ngModelOptions]="{standalone: true}" aria-describedby="sobrenome"
                        placeholder="Digite seu sobrenome..." required>


                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email"
                        [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp"
                        placeholder="Digite seu e-mail..." required>


                    <label for="telefone">Telefone</label>
                    <input for="text" class="form-control" id="telefone" [(ngModel)]="telefone"
                        [ngModelOptions]="{standalone: true}" aria-describedby="telefone"
                        placeholder="Digite seu telefone..." required>


                    <label for="caixatxt">Mensagem</label>
                    <textarea [(ngModel)]="caixatxt" id="caixatxt" [ngModelOptions]="{standalone: true}" rows="10"
                        cols="60" maxlength="500" placeholder="Digite sua mensagem..." required></textarea>

                    <button type="button" class="btn btn-primary" (click)="validaForm()">Enviar</button>

                </div>

            </form>
        </div>
        <div class="col-md-5">
            <div class="col-md-12">
                <div class="col-md-1"></div>
                <div class="col-md-1"></div>
                <div class="-col-md-9">
                    <h1 class="text-center">Contato</h1>
                </div>
                <div class="col-md-1"></div>

            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
