<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Usuario</label>
      <input type="text" [(ngModel)]="usuario.nome" [ngModelOptions] = "{standalone: true}">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="text" [(ngModel)] ="usuario.email" [ngModelOptions] = "{standalone: true}"> 
    </div>

    <div class="form-group">
            <label for="exampleInputPassword1">Telefone</label>
            <input type="text" [(ngModel)] = "usuario.telefone" [ngModelOptions] = "{standalone: true}">
        </div>

          <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="text" [(ngModel)] = "usuario.senha" [ngModelOptions] = "{standalone: true}">
              </div>
    
    <button (click)= "enviarAlteracoes();" class="btn btn-primary">Enviar</button>
  </form>
